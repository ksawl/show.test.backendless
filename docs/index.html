<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Backendless Gallery</title>

        <base href="https://ksawl.github.io/show.test.backendless/">

    <body>
        <header class="header container">
    <a href="/" class="logo">Backendless</a>

    <nav class="theme-switch">
        <ul>
            <li class="only-mobile">
                <select class="select-switch">
                    <option value="light" selected>Light Theme</option>
                    <option value="dark">Dark Theme</option>
                    <option value="dimmed">Backendless Theme</option>
                </select>
            </li>

            <li class="only-tablet">
                <button class="button-switch light active" value="light">
                    Light Theme
                </button>
            </li>
            <li class="only-tablet">
                <button class="button-switch dark" value="dark">
                    Dark Theme
                </button>
            </li>
            <li class="only-tablet">
                <button class="button-switch dimmed" value="dimmed">
                    Backendless Theme
                </button>
            </li>

            <li class="only-desk">
                <label>
                    <input
                        class="radio-switch light"
                        type="radio"
                        name="radio-switch"
                        value="light"
                        checked
                    />
                    Light Theme</label
                >
            </li>
            <li class="only-desk">
                <label>
                    <input
                        class="radio-switch dark"
                        type="radio"
                        name="radio-switch"
                        value="dark"
                    />
                    Dark Theme</label
                >
            </li>
            <li class="only-desk">
                <label>
                    <input
                        class="radio-switch dimmed"
                        type="radio"
                        name="radio-switch"
                        value="dimmed"
                    />
                    Backendless Theme</label
                >
            </li>
        </ul>
    </nav>
</header>
